<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>

<body>
  <script>
    /*Cada vez que un key es presionado, se van a meter esos valores en un 
    array para poder verificar si el usuario ingresÃ³ la secuencia correcto*/

    const pressed = [];
    const secretCode = 'caca';

    window.addEventListener('keyup', (e) => {
      console.log(e.key);
      pressed.push(e.key);
      //hay que trim el array a la longitud del string deseado. Eso se hace con .splice()
      //se necesita comenzar desde la parte final del array y eso se hace metiendole -
      pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
      if(pressed.join('').includes(secretCode)) {
        console.log("CACA");
        cornify_add();
      }
      console.log(pressed);

    });
  </script>
</body>

</html>
